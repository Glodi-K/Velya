version: '3.8'

services:
  # Base de donn√©es MongoDB
  mongodb:
    image: mongo:6.0-alpine
    container_name: velya-mongodb
    restart: unless-stopped
    environment:
      MONGO_INITDB_ROOT_USERNAME: ${MONGO_USER:-admin}
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_PASSWORD:-changeme}
      MONGO_INITDB_DATABASE: velya
    volumes:
      - mongodb_data:/data/db
      - mongodb_config:/data/configdb
    networks:
      - velya-network
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/test --quiet
      interval: 10s
      timeout: 5s
      retries: 5

  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: velya-backend
    restart: unless-stopped
    env_file: .env
    environment:
      NODE_ENV: production
      MONGO_URI: mongodb://${MONGO_USER:-admin}:${MONGO_PASSWORD:-changeme}@mongodb:27017/velya?authSource=admin
    depends_on:
      mongodb:
        condition: service_healthy
    volumes:
      - ./backend/uploads:/app/uploads
      - ./backend/config/google-service-account.json:/app/config/google-service-account.json
    networks:
      - velya-network
    healthcheck:
      test: curl -f http://localhost:5001/api/health || exit 1
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        REACT_APP_API_URL: ${FRONTEND_URL:-https://velya.ca}
    container_name: velya-frontend
    restart: unless-stopped
    networks:
      - velya-network

  # Reverse Proxy (Nginx)
  nginx:
    image: nginx:alpine
    container_name: velya-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
      - ./certbot/conf:/etc/letsencrypt:ro
      - ./certbot/www:/var/www/certbot:ro
    depends_on:
      - frontend
      - backend
    networks:
      - velya-network

volumes:
  mongodb_data:
    driver: local
  mongodb_config:
    driver: local

networks:
  velya-network:
    driver: bridge
