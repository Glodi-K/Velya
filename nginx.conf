server {
    listen 80;
    server_name _;

    # ===== COMPRESSION =====
    gzip on;
    gzip_vary on;
    gzip_min_length 1000;
    gzip_proxied any;
    gzip_types text/plain text/css text/xml text/javascript application/x-javascript application/xml+rss application/javascript application/json;
    gzip_comp_level 6;
    
    # Brotli compression (si disponible)
    # brotli on;
    # brotli_comp_level 6;
    # brotli_types text/plain text/css text/xml text/javascript application/x-javascript application/xml+rss application/javascript application/json;

    # ===== SECURITY HEADERS =====
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Permissions-Policy "geolocation=(), microphone=(), camera=()" always;

    # ===== PERFORMANCE HEADERS =====
    add_header Server "" always;  # Masquer version Nginx
    client_max_body_size 10M;

    # ===== FRONTEND / STATIC ASSETS =====
    location / {
        root /app/frontend/build;
        index index.html index.htm;
        try_files $uri $uri/ /index.html;
        
        # HTML: JAMAIS en cache (ou très court)
        add_header Cache-Control "public, max-age=0, must-revalidate";
        add_header ETag "W/\"$date_gmt\"";
    }

    # ===== JS/CSS/IMAGES - HASHÉS = CACHE LONG =====
    location ~* \.[a-f0-9]{8,}\.(js|css|woff2?|ttf|eot|otf)$ {
        root /app/frontend/build;
        expires 1y;
        add_header Cache-Control "public, immutable, max-age=31536000";
        access_log off;
    }

    # ===== IMAGES - Cache long =====
    location ~* \.(png|jpg|jpeg|gif|ico|svg|webp)$ {
        root /app/frontend/build;
        expires 1y;
        add_header Cache-Control "public, immutable, max-age=31536000";
        access_log off;
    }

    # ===== FONTS - Cache très long =====
    location ~* \.(woff|woff2|ttf|eot|otf)$ {
        root /app/frontend/build;
        expires 1y;
        add_header Cache-Control "public, immutable, max-age=31536000";
        add_header Access-Control-Allow-Origin "*";
        access_log off;
    }

    # ===== SERVICE WORKER - Cache court =====
    location ~ ^/(sw\.js|manifest\.json)$ {
        root /app/frontend/build;
        expires 1d;
        add_header Cache-Control "public, max-age=86400, must-revalidate";
        add_header Service-Worker-Allowed "/";
    }

    # ===== API BACKEND =====
    location /api/ {
        proxy_pass http://backend:5001;
        proxy_http_version 1.1;
        
        # Headers WebSocket
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        
        # Headers proxy
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
        
        # Pas de cache pour l'API
        proxy_no_cache 1;
        proxy_cache_bypass 1;
        
        # Buffer
        proxy_buffering on;
        proxy_buffer_size 4k;
        proxy_buffers 8 4k;
    }

    # ===== UPLOADS =====
    location /uploads/ {
        proxy_pass http://backend:5001;
        proxy_cache_valid 200 30d;
        expires 30d;
        add_header Cache-Control "public, max-age=2592000";
    }

    # ===== DENY ACCESS =====
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }

    location ~ /\.env {
        deny all;
        access_log off;
        log_not_found off;
    }

    # ===== 404/500 =====
    error_page 404 /404.html;
    error_page 500 502 503 504 /500.html;
