services:
  - type: web
    name: velya-backend
    env: docker
    dockerfilePath: ./backend/Dockerfile
    envVars:
      - key: NODE_ENV
        value: production
      - key: JWT_SECRET
        sync: false
      - key: STRIPE_SECRET_KEY
        sync: false
      - key: STRIPE_WEBHOOK_SECRET
        sync: false
      - key: MONGO_URI
        sync: false
    healthCheckPath: /api/health
    
  - type: web
    name: velya-frontend
    env: docker
    dockerfilePath: ./frontend/Dockerfile
    envVars:
      - key: REACT_APP_API_URL
        value: https://velya-backend.onrender.com
      - key: REACT_APP_WEBSOCKET_URL
        value: https://velya-backend.onrender.com
      - key: REACT_APP_STRIPE_PUBLIC_KEY
        sync: false
      - key: CI
        value: "false"
